<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>My Movie reviews</title>
  </head>
  <body>
    <p>검색결과: {{results|length}}</p>

    {% if results %} {% for result in results %}
    <form
      action="/create"
      class="align-items-center d-flex justify-content-center"
    >
      {% csrf_token %}
      <div class="m-2">
        <input
          type="text"
          name="title"
          placeholder="제목"
          value="{{result.0}}"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="number"
          name="release"
          placeholder="개봉년도"
          value="{{result.4}}"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="text"
          name="genre"
          placeholder="장르"
          value="{{result.1}}"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="number"
          name="time"
          placeholder="러닝타임"
          value="{{result.3}}"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="text"
          name="director"
          placeholder="감독"
          value="{{result.5}}"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="text"
          name="actor"
          placeholder="배우"
          value="{{result.6}}"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="text"
          name="img"
          placeholder="이미지링크"
          value="{{result.7}}"
          style="display: none"
          readonly
        />
      </div>
      <div class="m-2">
        <input
          type="text"
          name="poster"
          placeholder="이미지링크"
          value="{{result.8}}"
          style="display: none"
          readonly
        />
      </div>
      <div class="m-2">
        <input type="submit" value="Select" />
      </div>
    </form>
    {% endfor %} {%else%}
    <a class="nav-link text-dark" href="/">Home으로 이동</a>
    {%endif%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
