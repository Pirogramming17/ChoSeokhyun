<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for review in reviews %}
    <article>
      <h1>
        <a href="{% url 'reviews:detail' review.id %}">{{review.title}}</a>
      </h1>
      <p>{{review.release}}</p>
      <p>{{review.genre}}</p>
      <p>{{review.star}}</p>
    </article>
    {% endfor %}
  </body>
</html>
