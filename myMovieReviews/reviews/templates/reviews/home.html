<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>My Movie reviews</title>
    <style>
      a {
        text-decoration: none;
        color: gray;
      }
      a:hover {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container mb-5">
      <ul class="nav fixed-top justify-content-between bg-light border-bottom">
        <li class="nav-item">
          <h3><a class="nav-link text-dark" href="/">my Movie reviews</a></h3>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'reviews:create' %}"
            >Add a New Review</a
          >
        </li>
      </ul>
    </div>
    <div class="container py-3">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for review in reviews %}
        <div class="col">
          <div class="card h-100">
            <div class="card-body" style="background-color: #c9ced3">
              <div
                class="d-flex align-items-center"
                style="background-color: #e3e8ed"
              >
                <img
                  src="{{review.img}}"
                  alt="..."
                  width="67px"
                  height="95px"
                />
                <div class="px-2">
                  <h5 class="card-title">
                    <a
                      href="{% url 'reviews:detail' review.id %}"
                      class="card-link"
                      >{{review.title}}</a
                    >
                  </h5>
                </div>
              </div>
              <div class="d-flex align-items-center flex-column mt-3 mb-0">
                <p class="mb-0">개봉년도: {{review.release}}</p>
                <p class="mb-0">러닝타임: {{review.time}}</p>
                <p class="mb-0">장르: {{review.genre}}</p>
                <p class="mb-0">별점: {{review.star}}</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% comment %}
      <article>
        <h2>
          <a href="{% url 'reviews:detail' review.id %}">{{review.title}}</a>
        </h2>
        <p>{{review.release}}</p>
        <p>{{review.genre}}</p>
        <p>{{review.star}}</p>
      </article>
      {% endcomment %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
