<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <header>
      <div class="center-align">
        <!--  가운데 정렬용 div -->
        <div id="header-top">
          <span>네이버를 시작페이지로 |</span>
          <span>쥬니어네이버 |</span>
          <span>해피빈</span>
        </div>

        <div id="header-search">
          <a href="https://www.naver.com">
            <h1>
              <span>네이버</span>
            </h1>
          </a>
          <h2 class="blind">검색창</h2>
          <fieldset>
            <legend class="blind">검색</legend>
            <input type="text" />
            <span id="search-keyboard"> </span>
            <span id="search-history"> </span>
            <!-- <textarea></textarea>
          <input type="checkbox" />
          <input type="radio" name="group" />
          <input type="radio" name="group" /> -->

            <button>
              <span class="blind">검색</span>
              <span id="search-image"></span>
            </button>
          </fieldset>
        </div>
      </div>
    </header>

        <ul id="nav-ul">

            >

          </li>
          <li>
            <a href="https://shoppinglive.naver.com/home" class="fix_nav">

              </button>

            </a>
          </li>
          <li>
            <a href="https://dict.naver.com/" class="non_fix_nav">사전</a>
          </li>
          <li>
            <a href="https://news.naver.com/" class="non_fix_nav">뉴스</a>
          </li>
          <li>
            <a href="https://finance.naver.com/" class="non_fix_nav">증권</a>

          <li>
            <a href="https://land.naver.com/" class="non_fix_nav">부동산</a>

          <li>
