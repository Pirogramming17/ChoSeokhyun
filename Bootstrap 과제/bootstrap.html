<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      section {
        width: 100%;
        height: 100%;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .navbar .navbar-brand {
        margin-left: 1rem;
      }

      #intro {
        background-color: #fff;
      }

      #start {
        background-color: rgb(164, 163, 163);
      }

      #highlight {
        background-color: dimgray;
      }

      #footer {
        background-color: rgb(44, 44, 44);
      }
    </style>
    <title>Bootstrap</title>
  </head>
  <body>
    <header id="header" class="sticky-top">
      <nav class="navbar navbar-expand-md bg-secondary navbar-secondary">
        <!-- 제목 -->
        <a class="navbar-brand" href="#">Pirogramming</a>
        <span class="navbar-text">SeokHyun Cho</span>
        <!-- Toggler/collapsibe Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <!-- 리스트 : 부트스트랩은 모바일 우선이라 화면이 작으면 아래로 쌓아서 내려온다 -->
          <ul class="navbar-nav navbar-dark">
            <li class="nav-item active">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Link 3</a>
            </li>
          </ul>
          <button type="button" class="btn btn-dark">About</button>
        </div>
      </nav>
    </header>
    <section id="intro">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h2>Pirogramming17</h2>
        <p>Cheer up</p>
        <div class="w-100 border-bottom border-dark border-2"></div>
        <a class="mt-2 btn btn-primary" href="#start" role="button"
          >Get Started</a
        >
      </div>
    </section>
    <section id="start">
      <div class="container-fluid">start</div>
    </section>
    <section id="highlight">
      highlight
      <div id="gallery">gallery</div>
    </section>
    <section id="contact">contact</section>
    <footer id="footer">footer</footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
